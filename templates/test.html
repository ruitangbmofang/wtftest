<!DOCTYPE html>
<html>
	<head>test</head>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
             <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
             </ul>
  {% endif %}
{% endwith %}

	<body>
		<form method="POST" action="/">
            {{ form.csrf_token }}
    		{{ form.hidden_tag() }}
    		{{ form.name.label }} {{ form.name}}
    	    <input type="submit" value="Go">
        </form>
{#    {{ message }}#}
	</body>
</html>
